{% extends "base.html" %}
{% load widget_tweaks %}
{% block body_content %}
    <div class="row">
         <div class="p-3 mt-4 container card shadow text-center col-3 ms-auto">
            <h2 class="mt-3 mb-3">Log In</h2>
            <form method="POST">
                {% for error in form.non_field_errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
                {% csrf_token %}
                {% include 'subtemplates/form.html' with form=form %}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
