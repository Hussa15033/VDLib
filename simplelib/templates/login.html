{% extends "base.html" %}
{% load widget_tweaks %}
{% block body_content %}
    <div class="row">
         <div class="p-3 mt-4 container card shadow text-center col-3 ms-auto">
            <h2 class="mt-3 mb-3">Log In</h2>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                     <div class="mb-3">
                     <div class="text-left">
                         {{ field.label_tag }}
                     </div>
                        {% render_field field class='form-control' %}
                         {% if field.errors %}
                             <div class="text-danger">
                                {{ field.errors }}
                             </div>
                         {% endif %}
                     </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
