{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VD Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app.css' %}" />
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand d-lg-inline-block" href="/">
        <span style="color: #3D4FB6">VD</span>Lib
    </a>
    <div class="navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav flex-nowrap">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link m-2 menu-item">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto flex-nowrap">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link m-2 menu-item">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'library' %}" class="nav-link m-2 menu-item">View Library</a>
                </li>
                <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link m-2 menu-item">Logout</a>
            </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link m-2 menu-item">Log In</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link m-2 menu-item">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% block body_content %}
{% endblock %}
</body>
</html>
