{% load widget_tweaks %}
{% for field in form %}
    <div class="mb-3">
         <div class="text-left">
             {{ field.label_tag }}
         </div>
        {% render_field field class='form-control' %}
         {% if field.errors %}
             <div class="text-danger">
                {{ field.errors }}
             </div>
         {% endif %}
     </div>
{% endfor %}
